<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halcyon 2025</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="final LOGO.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="splash-screen">
    <img src="final LOGO.png" alt="Logo" />
    <h1>HALCYON</h1>
  </div>

  <header class="header" id="main-header" style="display: none;">
    <div class="logo-bar">
      <img src="final LOGO.png" alt="Logo" />
      <h1>HALCYON</h1>
    </div>
  </header>

  <!-- Final Three-column layout -->
  <div class="main-wrapper" id="main-content" style="display: none;">
    

    <!-- Center events -->
    <div class="container center-content">
      <h2 class="event-title">Halcyon Volunteer Certificate</h2>
      <div class="event-accordion">
        <!-- Event items added via JS -->
      </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("XYZ");
  </script>
  <script src="script.js"></script>

</html>
